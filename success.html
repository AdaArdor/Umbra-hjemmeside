<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tak for dit køb!</title>
  <link rel="stylesheet" href="Umbra.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Optional: specific tweaks for success page */
    .success-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      background-color: #f4f4f4; /* same grey as content boxes */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .success-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .items-list {
      margin: 20px 0;
    }
    .items-list .item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: white;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      font-size: 1.2em;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/" class="logo">
      <img src="umbra_logo.png" alt="Forlaget Umbra Logo" class="logo-image">
    </a>
  </nav>

  <main>
    <div class="success-container">
      <h1><i class="fas fa-check-circle"></i> Tak for dit køb!</h1>
      <p>Betaling gennemført. Du har købt:</p>

      <div class="items-list" id="items-list">
        <!-- Items added dynamically via JS -->
      </div>

      <div class="total" id="total">Total: 0 DKK</div>

      <a href="/" class="button">Fortsæt med at handle</a>
    </div>
  </main>

  <footer>
    <p class="footer-text">&copy; 2025 Forlaget Umbra | kontakt@forlaget-umbra.dk</p>
  </footer>

  <script>
async function loadSuccess() {
  const urlParams = new URLSearchParams(window.location.search);
  const sessionId = urlParams.get("session_id");
  if (!sessionId) return;

  const res = await fetch(`/checkout-session?session_id=${sessionId}`);
  const session = await res.json();

  const itemsList = document.getElementById("items-list");
  let total = 0;

  session.line_items.data.forEach(item => {
  const div = document.createElement("div");
  div.className = "item";

  const name = item.price.product?.name || "Unknown product";
  const quantity = item.quantity;
  const amount = item.price.unit_amount / 100; // convert øre to DKK

  div.textContent = `${quantity} x ${name} - ${amount} DKK`;
  itemsList.appendChild(div);

  total += item.price.unit_amount * item.quantity;
});


  document.getElementById("total").textContent = `Total: ${total / 100} DKK`;
}

loadSuccess();
</script>
</body>
</html>
